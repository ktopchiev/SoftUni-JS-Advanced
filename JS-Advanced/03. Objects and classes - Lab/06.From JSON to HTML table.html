<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,
        th {
            border: groove;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        td,
        th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input) {
            //Write your code here
            let objects = JSON.parse(input);
            let firstObject = objects[0];
            let html = '<table>\n';
            let tableHeader = `<tr>${Object.keys(firstObject).map(o => `<th>${o}</th>`).join('')}</tr>\n`;
            html += tableHeader;
            let tableData = objects.forEach(data => {
                html += `<tr>${Object.values(data).map(d => `<td>${d}</td>`).join('')}</tr>\n`;
            });
            html += '</table>';

            return html;
        }
        window.onload = function () {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable([
                `[{"Name":"Pesho","Score":4," Grade":8},
            {"Name":"Gosho","Score":5," Grade":8},
            {"Name":"Angel","Score":5.50," Grade":10}]`]);
        };
    </script>
</body>

</html>
